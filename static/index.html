<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html>
  <head>
    <title>Workers Test</title>
  </head>

  <body>
    <h1>Hello!</h1>

    <button id="trigger-pause">Test "Pause"</button>
    <button id="trigger-fibonacci">Test "Fibonacci"</button>

    <pre id="output-pause"></pre>

    <script>
      document
        .getElementById("trigger-pause")
        .addEventListener("click", (e) => {
          e.preventDefault();
          fetch("/pause")
            .then((res) => res.text())
            .then((message) => {
              document.getElementById("output-pause").innerText +=
                message + "\n";
            });
        });
      document
        .getElementById("trigger-fibonacci")
        .addEventListener("click", (e) => {
          e.preventDefault();
          fetch("/fibonacci")
            .then((res) => res.text())
            .then((message) => alert(message));
        });
    </script>
  </body>
</html>
